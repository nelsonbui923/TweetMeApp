{% extends 'base.html' %}


{% block content %}
<div class='row text-center py-3'>
    <div class='col'>
        <h2>
            Welcome to TweetMe!
        </h2>
    </div>
</div>

<div class='row mb-3'>
    <div class='col-md-4 mx-auto col-10'>
        <form class='form' method='POST' action='/create-tweet'>
            {% csrf_token %}
            <input type='hidden' value='/' name='next' />
            <textarea class='form-control' name='content' placeholder='Your Tweet...'></textarea>
            <button type='submit' class='btn btn-primary'>Tweet!</button>
        </form>
    </div>
</div>

<div id='tweets' class='row'>
    Loading..
</div>

<script>
const tweetsElement = document.getElementById("tweets");
const xhr = new XMLHttpRequest();
const method = 'GET';
const url = "/tweets";
const responseType = "json";

function handleDidLike(tweet_id, currentCount) {
    console.log(tweet_id, currentCount)
}

function LikeBtn(tweet) {
    return "<button class='btn btn-primary btn-sm' onclick=handleDidLike("+ tweet.id + "," + tweet.likes + ")>" + tweet.likes + " Like</button>"
}

function formatTweetEl(tweet) {
    var formattedTweet = "<div class='mb-4 col-12 col-md-10 mx-auto border rounded py-3' id='tweet-" + tweet.id + " '><h1>" + tweet.id + "</h1>" + "<p>" + tweet.content + "</p><div class='btn-group'>" + LikeBtn(tweet) + "</div></div>";
    return formattedTweet;
}


xhr.responseType = responseType;
xhr.open(method, url);
xhr.onload = function() {
    const serverResponse = xhr.response;
    const listedItems = serverResponse.response;
    let finalTweetStr = "";
    let i;
    for (i=0; i < listedItems.length; i++) {
        var tweetObj = listedItems[i];
        var currentItem = formatTweetEl(tweetObj);
        finalTweetStr += currentItem;
    }
    tweetsElement.innerHTML = finalTweetStr;
}
xhr.send();

</script>

{% endblock content %}
